<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h3>Ajouter Produit</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="/add-produit" th:object="${produit}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" id="nom"
                                   placeholder="Nom" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description"
                                   placeholder="Description" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prix" class="col-form-label">Prix</label>
                            <input type="number" th:field="*{prix}" class="form-control" id="prix"
                                   placeholder="Prix" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="qStock" class="col-form-label">Quantité en Stock</label>
                            <input type="number" th:field="*{qStock}" class="form-control" id="qStock" placeholder="Quantité en Stock" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="image" class="col-form-label">Image</label>
                            <input type="file" name="image" class="form-control-file" id="image" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Envoyer" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
