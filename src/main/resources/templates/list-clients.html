<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Clients</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${clients}" class="container my-5">
                <p class="my-5">
                    <a href="/add-client" class="btn btn-primary btn-sm ml-4 d-inline-block">
                        <i class="fas fa-user-plus md-2"></i> Add Client
                    </a>

                </p>

                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>CIN</th>
                                <th>Adresse</th>
                                <th>Email</th>
                                <th>Téléphone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.nom}"></td>
                                <td th:text="${client.cin}"></td>
                                <td th:text="${client.adresse}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.telephone}"></td>
                                <td><a th:href="@{/update-client/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/remove-client/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${clients.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{/clients(size=${clients.size}, page=${pageNumber})}"
                               th:text=${pageNumber}
                               th:class="${pageNumber==clients.number + 1} ? active"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
