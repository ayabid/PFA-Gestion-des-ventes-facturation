<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Produits</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${produits}" class="container my-5">
                <p class="my-5">
                    <a href="/add-produit" class="btn btn-primary btn-sm ml-4 d-inline-block">
                        <i class="fas fa-plus-circle md-2"></i> Ajouter Produit
                    </a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">Aucun enregistrement trouvé !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Prix</th>
                                <th>Quantité en Stock</th>
                                <th>Image</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="produit : ${produits}">
                                <td th:text="${produit.nom}"></td>
                                <td th:text="${produit.description}"></td>
                                <td th:text="${produit.prix}"></td>
                                <td th:text="${produit.qStock}"></td>
                                <td>
                                    <img th:src="@{'/images/' + ${produit.id} + '.jpg'}" width="100" height="100" alt="Image">
                                </td>
                                <td><a th:href="@{'/update-produit/' + ${produit.id}}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                                <td><a th:href="@{'/remove-produit/' + ${produit.id}}" class="btn btn-danger"><i class="fas fa-trash-alt ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${produits.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{/produits(size=${produits.size}, page=${pageNumber})}"
                               th:text="${pageNumber}"
                               th:class="${pageNumber == produits.number + 1} ? active"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
